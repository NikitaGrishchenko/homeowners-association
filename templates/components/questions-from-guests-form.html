{% load static widget_tweaks %}

<div id="questions-from-guests-form" class="questions-from-guests-form py-5">
  <div class="container">
    <div class="row">
      <div class="col-12 pb-4 text-center">
        <h2>
          Задай вопрос
        </h2>
      </div>
      <div class="col-7">
        <form action="{% url 'users:questions-guests' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Ваше имя</label>
            <input name="name" type="text" class="form-control" id="name" placeholder="Иван" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input name="email" type="email" class="form-control" id="email" placeholder="name@example.com" required>
          </div>
          <div class="form-group">
            <label for="phone">Номер телефона</label>
            <input name="phone" type="text" class="form-control" id="phone" placeholder="+ 7 (999) 999-99-99" required>
          </div>
          <div class="form-group">
            <label for="text">Текст обращение</label>
            <textarea name="text" class="form-control" id="text" rows="3" required></textarea>
          </div>
          <input class="btn main-btn mt-3" type="submit" value="Отправить">
        </form>
      </div>
    </div>
  </div>
</div>
