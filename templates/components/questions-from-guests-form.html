{% load static widget_tweaks %}

<div class="questions-from-guests-form">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2>
          Задай вопрос
        </h2>
      </div>
      <div class="col-12">
        <form action="{% url 'users:questions-guests' %}" method="post">
          {% csrf_token %}
            <input type="text" name="name" maxlength="100" />
            <input type="email" name="email" maxlength="100" />
            <input type="number" name="phone" maxlength="100" />
            <input type="text" name="text" maxlength="100" />
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>
</div>
